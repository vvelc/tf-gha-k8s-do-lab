on:
  push:
    branches: ['main']

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Build and Test
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      
  get_semver:
    name: Get Valid SemVer
    runs-on: ubuntu-latest
    steps:
      - name: Semver Release
        uses: K-Phoen/semver-release-action@v1.3.2
        
