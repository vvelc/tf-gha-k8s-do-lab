# .github/workflows/release.yml
name: Release

on:
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create Tag
        id: tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - run: echo ${{ steps.tag.outputs.tag }}